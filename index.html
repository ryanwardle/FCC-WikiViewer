<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="EditURI" type="application/rsd+xml" href="http://en.wikipedia.org/w/api.php?action=rsd" />
  <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
   integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="responsive.css">
  <title>WikiViewer</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col col-4 offset-4 header-div">
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><h1>Show Me a Random Article</h1></a>
      </div>
      <div class="col col-4 offset-4 search-div">
        <input type="text" placeholder="Search" id="search" class="form-control-lg">
      </div>
      <div class="col col-4 offset-4 button-div">
        <a href="#"><button type="button" id="search-button">Find Article</button></a>
      </div>
      <div class="col col-6 offset-3">
        <h2 id="results"></h2>
      </div>
      <div class="col col-8 offset-2 list-div">
        <ul id="list"></ul>
      </div>
    </div>
  </div>

  <script src="jquery.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
